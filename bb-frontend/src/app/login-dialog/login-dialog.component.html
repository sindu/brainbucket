<h1 mat-dialog-title>BrainBucket Login</h1>
<div mat-dialog-content>
  <p>Hi! Please enter your name...</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.user">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button right mat-button [mat-dialog-close]="data.user" cdkFocusInitial>Yeah!</button>
</div>
